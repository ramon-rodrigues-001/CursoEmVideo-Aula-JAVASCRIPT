            Sexo:

            <input type="radio" name="check" id="check_02" class="check">
            <label for="check_02">Feminino</label> <br>

            <button id="butao">Confirmar</button> <br>

            <fieldset id="fiel-02">
                <div id="corpo">
                    
                </div>
            </fieldset>
        </main>
