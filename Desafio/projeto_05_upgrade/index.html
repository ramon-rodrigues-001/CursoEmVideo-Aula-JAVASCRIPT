<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Adicionando dados</title>
</head>
<body>
    <header>
        <h1>Adicionando dados em um select</h1>
    </header>

    <main>
        <label for="input">
            <strong>Adicione um numero de [0 / 100]:</strong>
        </label>

        <input type="number" name="input" id="input"> <br>
        <button id="adicionar">Adicionar</button> <br>

        <select id="select" size="6">
            <option value="titulo">Adicione numero acima</option>
        </select> <br>

        <button id="mostrar">Mostrar</button>

        <div id="res"></div>
    </main>

    <footer>
        <p>Criado por &copy;<span>Ramon Rodrigues</span></p>
    </footer>
    
    <script src="javascript.js"></script>
</body>
</html>
