<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Aula 12</title>
</head>
<body>
    <h1>Teste aula 12</h1>

    <script>
        var data = new Date()
        var hr = data.getHours()

        var corpo = document.body
        if (hr < 12) {
            corpo.style.background = '#666666 '
            corpo.style.color = '#fffff'
        }
    </script>
</body>
</html>
